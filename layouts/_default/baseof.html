<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ partial "head.html" . }}
</head>
<body>

  {{ partial "header.html" . }}

  <main class="container">
    {{ if .IsHome }}
      <section class="hero">
        {{ partial "hero-featured.html" . }}
        {{ partial "hero-mission.html" . }}
      </section>
    {{ else }}
      {{ block "main" . }}{{ end }}
    {{ end }}
  </main>

{{ partial "vega-scripts.html" . }}

</body>
</html>
