{{/* Include once, e.g., in baseof.html before </body> */}}
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
<script>
  (function () {
    if (!window.__vega_specs) return;
    window.__vega_specs.forEach(function (item) {
      vegaEmbed('#' + item.id, item.spec, { actions: false });
    });
  })();
</script>
