<section class="hero-mission">
  {{ $missionSlug := cond (eq .Site.Language.Lang "es") "mision" "mission" }}
  {{ $mission := .Site.GetPage $missionSlug }}
  {{ if $mission }}
    <h5>{{ $mission.Title }}</h5>

    {{ with $mission.Params.description }}
      <p class="mission-description">{{ . }}</p>
    {{ end }}

    <div class="mission-content">
      {{ $mission.Content }}
    </div>

    <a class="mission-link" href="/url/acerca">{{ i18n "read_more" }}</a>

  {{ end }}
</section>
